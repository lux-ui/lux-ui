<div class="toast-wrapper {{ content ? 'full' : '' }}" #toastWrapper>
  <div
    #toast
    class="toast-container"
    [ngClass]="{
      success: content?.type === NotificationType.SUCCESS,
      error: content?.type === NotificationType.ERROR,
      warning: content?.type === NotificationType.WARNING,
      info: content?.type === NotificationType.INFO
    }"
    C
  >
    <span (click)="hideNotification()" class="close-button"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"
        /></svg
    ></span>
    <div class="toast-content">
      <div class="toast-content__icon-wrapper">
        <span *ngIf="content?.type === NotificationType.SUCCESS" class="icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z"
            /></svg
        ></span>
        <span *ngIf="content?.type === NotificationType.INFO" class="icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM11 7h2v2h-2V7zm0 4h2v6h-2v-6z"
            /></svg
        ></span>
        <span *ngIf="content?.type === NotificationType.WARNING" class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z"
            />
          </svg>
        </span>
        <span *ngIf="content?.type === NotificationType.ERROR" class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z"
            />
          </svg>
        </span>
      </div>
      <div class="toast-content_content-wrapper">
        <h3>{{ content?.title }}</h3>
        <span>{{ content?.message }} {{ content?.type }}</span>
      </div>
    </div>
  </div>
</div>
