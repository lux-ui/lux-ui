<div class="calendar-wrapper">
  <div class="calendar-nav">
    <div class="month">
      <button class="icon-button" (click)="changeMonth('decrease')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            d="M11.828 12l2.829 2.828-1.414 1.415L9 12l4.243-4.243 1.414 1.415L11.828 12z"
          />
        </svg>
      </button>
      <span>{{ currentMonth | monthName }}</span>
      <button class="icon-button" (click)="changeMonth('increase')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            d="M12.172 12L9.343 9.172l1.414-1.415L15 12l-4.243 4.243-1.414-1.415z"
          />
        </svg>
      </button>
    </div>
    <span class="year">{{ currentYear }}</span>
  </div>
  <div class="week-days">
    <div class="week-days__day" *ngFor="let day of weekDays">{{ day }}</div>
  </div>
  <div class="days-wrapper">
    <div
      class="days-wrapper__day {{ currentDay === day ? 'active' : '' }}"
      *ngFor="let day of days"
      (click)="changeCurrentDay(day)"
    >
      {{ day }}
    </div>
  </div>
</div>
