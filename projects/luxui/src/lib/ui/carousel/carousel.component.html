<section class="carousel" aria-label="Gallery">
  <div class="carousel-wrapper">
    <ol class="carousel__viewport" #carousel>
      <li class="carousel__slide" *ngFor="let item of [1, 2, 3, 4]; let i">
        <div class="carousel__snapper">{{ item }}</div>
      </li>
    </ol>
  </div>
  <div class="carousel-controlls">
    <button class="icon-button" (click)="changeSlide(carousel, 'left')">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z"
        />
      </svg>
    </button>
    <button class="icon-button" (click)="changeSlide(carousel, 'right')">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"
        />
      </svg>
    </button>
  </div>
  <aside class="carousel__navigation">
    <ol class="carousel__navigation-list">
      <li class="carousel__navigation-item" *ngFor="let item of [1, 2, 3, 4]">
        <button
          class="carousel__navigation-button {{
            currIndex === item - 1 ? 'active' : ''
          }}"
          (click)="changeSlide(carousel, item)"
        >
          Go to slide {{ item }}
        </button>
      </li>
    </ol>
  </aside>
</section>
