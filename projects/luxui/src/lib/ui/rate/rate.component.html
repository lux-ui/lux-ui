<div class="stars-wrapper" (mouseleave)="changeStatus(stars)">
  <div class="stars" #stars>
    <div
      class="star"
      *ngFor="let item of starArray"
      (mouseenter)="fillStars(stars, item)"
      (mouseleave)="emptyStar(stars, item)"
      (click)="changeRate(stars, item)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
        #star
        [style.fill]="item <= value ? '#ffcc00' : '#ccc'"
      >
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M12 18.26l-7.053 3.948 1.575-7.928L.587 8.792l8.027-.952L12 .5l3.386 7.34 8.027.952-5.935 5.488 1.575 7.928z"
        />
      </svg>
    </div>
  </div>
</div>
