<table class="doc-table mb-64">
  <tr>
    <th>Property</th>
    <th>Description</th>
    <th>Type</th>
    <th>Default</th>

  <tr *ngFor="let prop of props">
    <td>
      <span>{{ prop.name }}</span>
    </td>
    <td>{{ prop.desc }}</td>
    <td>
      <span>{{ prop.type }}</span>
    </td>
    <td>
      <span>{{ prop.default }}</span>
    </td>
  </tr>
</table>
