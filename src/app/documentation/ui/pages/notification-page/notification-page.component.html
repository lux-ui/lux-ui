<p>
  Now using Notification Service you can set 4 different notification in chosen
  place.
</p>
<textarea disabled rows="1" class="full-width my-16">
constructor(private readonly _notificationService: NotificationService) {}
</textarea>

<div class="m-16">
  <button class="lx-button" type="border" (click)="showSuccessNotification()">
    Open Success Notification
  </button>

  <textarea disabled rows="8" class="full-width my-16">
public showSuccessNotification(): void {
  this._notificationService.showNotification(
    'title',
    'message',
    'top-right',
    NotificationType.SUCCESS
  );
}</textarea
  >
</div>
